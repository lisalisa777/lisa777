<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправлення</title>
    <script>
        function isSupportedBrowser() {
            const ua = navigator.userAgent;
            return /chrome|safari|opr|opera/i.test(ua) && !/tiktok|instagram|fbav|line|snapchat/i.test(ua);
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (isSupportedBrowser()) {
                window.location.href = "https://bit.ly/yourcustomlink"; // Сокращённая ссылка для редиректа
            } else {
                document.getElementById("image").style.display = "block"; // Показываем картинку
            }
        });
    </script>
</head>
<body>
    <img id="image" src="https://drive.google.com/uc?export=view&id=1p_K5YdpywmGSYcBBw6PacZ0M6V2jg6QA" 
         alt="Открыть в браузере" style="display:none; width:100%;">
</body>
</html>
